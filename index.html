<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Made by SRT</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- javascript file -->
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div id="letter-board">
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
        </div>
        <div id="keyboard">
            <div class="row">
                <button data-key="q">q</button>
                <button data-key="w">w</button>
                <button data-key="e">e</button>
                <button data-key="r">r</button>
                <button data-key="t">t</button>
                <button data-key="y">y</button>
                <button data-key="u">u</button>
                <button data-key="i">i</button>
                <button data-key="o">o</button>
                <button data-key="p">p</button>
            </div>
            <div class="row">
                <button data-key="a">a</button>
                <button data-key="s">s</button>
                <button data-key="d">d</button>
                <button data-key="f">f</button>
                <button data-key="g">g</button>
                <button data-key="h">h</button>
                <button data-key="j">j</button>
                <button data-key="k">k</button>
                <button data-key="l">l</button>
            </div>
            <div class="row">
                <button data-key="Enter">Enter</button>
                <button data-key="z">z</button>
                <button data-key="x">x</button>
                <button data-key="c">c</button>
                <button data-key="v">v</button>
                <button data-key="b">b</button>
                <button data-key="n">n</button>
                <button data-key="m">m</button>
                <button data-key="Backspace">
                    <svg data-key="Backspace" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24"
                        width="20">
                        <path fill="white" data-key="Backspace"
                            d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <div id="alerts-container"></div>
</body>

</html>
