<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle - Made by SRT</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- css stylesheets -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/alert.css">
    <link rel="stylesheet" href="styles/modal.css">
    <link rel="stylesheet" href="styles/instructions.css">
    <link rel="stylesheet" href="styles/overlay.css">
    <link rel="stylesheet" href="styles/settings.css">

    <!-- javascript files -->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/instructions.js" defer></script>
    <script src="scripts/settings.js" defer></script>
</head>

<body>
    <header>
        <button class="toggle-mode" onclick="toggleDarkMode()">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                <path
                    d="M6 18h12c3.311 0 6-2.689 6-6s-2.689-6-6-6h-12.039c-3.293.021-5.961 2.701-5.961 6 0 3.311 2.688 6 6 6zm12-10c-2.208 0-4 1.792-4 4s1.792 4 4 4 4-1.792 4-4-1.792-4-4-4z" />
            </svg>
        </button>
        <div class="heading-text">
            <h1>wordle</h1>
            <a href="https://sr-tamim.vercel.app">made by sr tamim</a>
        </div>
        <button class="settings-button" onclick="revealSettings()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path
                    d="M24 13.616v-3.232c-1.651-.587-2.694-.752-3.219-2.019v-.001c-.527-1.271.1-2.134.847-3.707l-2.285-2.285c-1.561.742-2.433 1.375-3.707.847h-.001c-1.269-.526-1.435-1.576-2.019-3.219h-3.232c-.582 1.635-.749 2.692-2.019 3.219h-.001c-1.271.528-2.132-.098-3.707-.847l-2.285 2.285c.745 1.568 1.375 2.434.847 3.707-.527 1.271-1.584 1.438-3.219 2.02v3.232c1.632.58 2.692.749 3.219 2.019.53 1.282-.114 2.166-.847 3.707l2.285 2.286c1.562-.743 2.434-1.375 3.707-.847h.001c1.27.526 1.436 1.579 2.019 3.219h3.232c.582-1.636.75-2.69 2.027-3.222h.001c1.262-.524 2.12.101 3.698.851l2.285-2.286c-.744-1.563-1.375-2.433-.848-3.706.527-1.271 1.588-1.44 3.221-2.021zm-12 2.384c-2.209 0-4-1.791-4-4s1.791-4 4-4 4 1.791 4 4-1.791 4-4 4z" />
            </svg>
        </button>
    </header>
    <main>
        <div id="letter-board">
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
            <div class="box" data-state="empty" data-animation="idle"></div>
        </div>
        <div id="keyboard">
            <div class="row">
                <button data-key="q">q</button>
                <button data-key="w">w</button>
                <button data-key="e">e</button>
                <button data-key="r">r</button>
                <button data-key="t">t</button>
                <button data-key="y">y</button>
                <button data-key="u">u</button>
                <button data-key="i">i</button>
                <button data-key="o">o</button>
                <button data-key="p">p</button>
            </div>
            <div class="row">
                <button data-key="a">a</button>
                <button data-key="s">s</button>
                <button data-key="d">d</button>
                <button data-key="f">f</button>
                <button data-key="g">g</button>
                <button data-key="h">h</button>
                <button data-key="j">j</button>
                <button data-key="k">k</button>
                <button data-key="l">l</button>
            </div>
            <div class="row">
                <button data-key="Enter">Enter</button>
                <button data-key="z">z</button>
                <button data-key="x">x</button>
                <button data-key="c">c</button>
                <button data-key="v">v</button>
                <button data-key="b">b</button>
                <button data-key="n">n</button>
                <button data-key="m">m</button>
                <button data-key="Backspace">
                    <svg data-key="Backspace" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24"
                        width="20">
                        <path fill="white" data-key="Backspace"
                            d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </main>
    <div id="alerts-container"></div>
    <div id="modal-container"></div>
    <div id="overlay-container">
        <button id="overlay-close" onclick="hideSettings()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
            </svg>
        </button>
    </div>
</body>

</html>
